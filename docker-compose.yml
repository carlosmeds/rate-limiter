version: '3.8'

services:
  redis:
    image: "redis:alpine"
    ports:
      - "6380:6380"
    networks:
      - limit-network

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - redis
    environment:
      - REDIS_ADDR=redis:6379
    networks:
      - limit-network

networks:
  limit-network:
    driver: bridge